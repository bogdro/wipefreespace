# Need to specify the source directory, because if it is '.' (the default),
# files in 'test' are being indexed twice, generating a run error.
sonar.sources=src
sonar.tests=test
sonar.exclusions=aclocal.m4,ar-lib,autom4te.cache,compile,config.*,configure,depcomp,install-sh,libtool,ltmain.sh,missing,mkinstalldirs,test-driver,ylwrap,.gitignore,.git/**/*,.github/**/*,.gitlab*
